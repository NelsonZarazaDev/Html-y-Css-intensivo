<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Cards</title>
  </head>
  <body>
    <main class="container">
      <img class="img-cart" src="./assets/auto.png" alt="" />
      <h3>Rayo McQueen</h3>
      <div class="control-btn">
        <span class="prev">
          <i class="fa fa-long-arrow-left"></i>
        </span>
        <span class="next">
          <i class="fa fa-long-arrow-right"></i>
        </span>
      </div>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur
        numquam sequi et qui cum, accusantium ullam. Fugit vero voluptatem
        assumenda, a natus inventore quae, qui officiis recusandae, culpa odio
        alias!
      </p>

      <div class="properties">

        <div class="qty">
          <h4>Canridad</h4>
          <i class="fa fa-minus"></i>
          <span class="number">1</span>
          <i class="fa fa-plus"></i>
        </div>

        <div class="precio">
          <h4>Total Precio</h4>
          <span>
            <i class="fa fa-usd" aria-hidden="true"></i>
            <span class="amount">15</span>
          </span>
        </div>

        <div class="delivery">
            <h4>Delivery</h4>
            <i class="fa fa-fighter-jet"></i>
            <span class="time">Rn 60 mins</span>
        </div>
      </div>

      <input type="button" class="ip-add-cart" value="Agregar al carrito" />
    </main>
  </body>
</html>
