<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <article class="card"> 
        <img
          src="./img/fondoencabezado.svg"
          alt="fondo card"
          class="cardHeader"
        />
        <div class="cardBody">
          <div class="cardBodycontentImg">
            <img
              src="./img/charizard.png"
              alt=""
              class="cardBodycontentImgImg"
              width="150"
            />
          </div>
          <h1 class="cardBodyTitle">
            charizard
            <span>#26</span>
          </h1>
          <p class="cardBodyText">coleccionable</p>
        </div>
        <div class="cardfooter">
          <div class="cardfooterPoder">
            <h3>Poder</h3>
            <img src="./img/fuego.png" alt="Poder de fuego" width="35" />
          </div>
          <div class="cardfooterPoder">
            <h3>Resistencia</h3>
            <img
              src="./img/castillo.png"
              alt="Poder de Resistencia"
              width="35"
            />
          </div>
          <div class="cardfooterPoder">
            <h3>Bonus</h3>
            <img src="./img/cofre.png" alt="Poder de cofre" width="35" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
